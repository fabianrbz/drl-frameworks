a3c_cartpole_gpu_1:
  run: A3C
  env: CartPole-v0
  local_dir: "src/ray/results/a3c_cartpole_gpu_1"  
  checkpoint_freq: 1
  checkpoint_at_end: True
  # number of iterations
  stop:
    timesteps_total: 3000
  # all other hyperparameters (e.g. length of one iteration)
  config:
    evaluation_interval: 1
    num_workers: 0
    num_gpus: 1
    num_cpus_for_driver: 0
    output: "logdir"
